<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartCard {
        width: 100vw;
        height: 100vh;
        background: rgba(75, 192, 192, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        height: 350px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(75, 192, 192, 1);
        background: white;
      }
      @media only screen and (max-width: 700px) {
        .chartBox {
          width: 90%;
          height: 45%;
          padding: 20px;
        }
      }
      @media only screen and (max-width: 400px) {
        .chartBox {
          width: 300px;
          height: 300px;
          padding: 20px;
        }
      }
      @media only screen and (max-width: 300px) {
        .chartBox {
          width: 200px;
          height: 200px;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body onresize="responsiveFonts()">
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      if (window.outerWidth > 999) {
        Chart.defaults.font.size = 20;
      }

      if (window.outerWidth < 999 && window.outerWidth > 333) {
        Chart.defaults.font.size = 14;
      }

      if (window.outerWidth < 333) {
        Chart.defaults.font.size = 8;
      }
      const data = {
        labels: [
          "100年",
          "101年",
          "102年",
          "103年",
          "104年",
          "105年",
          "106年",
          "107年",
          "108年",
          "109年",
        ],
        datasets: [
          {
            label: "近十年我國醫療院所數",
            data: [
              21135, 21437, 21713, 22041, 22177, 22384, 22612, 22816, 22992,
              23132,
            ],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(255, 159, 64, 0.2)",
              "rgba(255, 159, 64, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(255, 159, 64, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      const config = {
        type: "bar",
        data: data,
        options: {
          //start
          maintainAspectRatio: false,
          //end
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          plugins: {
            legend: {
              labels: {
                font: {
                  size: 20,
                  weight: "bold",
                },
              },
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem, datasetIndex) {
                  //   var label = myChart.data.labels[tooltipItem.index];
                  var label = "醫療院所數";
                  var value =
                    myChart.data.datasets[tooltipItem.datasetIndex].data[
                      tooltipItem.dataIndex
                    ];
                  value = value
                    .toString()
                    .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                  return label + ":" + value + "所";
                },
              },
            },
          },
        },
      };

      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, config);

      function responsiveFonts() {
        if (window.outerWidth > 999) {
          Chart.defaults.font.size = 20;
        }

        if (window.outerWidth < 999 && window.outerWidth > 333) {
          Chart.defaults.font.size = 14;
        }

        if (window.outerWidth < 333) {
          Chart.defaults.font.size = 8;
        }
      }
    </script>
  </body>
</html>

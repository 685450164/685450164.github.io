<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgb(255, 255, 255);
      }

      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(255, 26, 104, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chartBox {
        width: 50%;
        height: 50%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(255, 26, 104, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <h2>近十年我國醫療院所數</h2>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // setup
      const labels = [
        "100",
        "101",
        "102",
        "103",
        "104",
        "105",
        "106",
        "107",
        "108",
        "109",
      ];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "醫療院所數",
            data: [
              21135, 21437, 21713, 22041, 22177, 22384, 22612, 22816, 22992,
              23132,
            ],
            backgroundColor: [
              "rgba(191, 85, 63, 0.2)",
              "rgba(191, 163, 63, 0.2)",
              "rgba(170, 191, 63, 0.2)",
              "rgba(93, 191, 63, 0.2)",
              "rgba(63, 191, 178, 0.2)",
              "rgba(63, 150, 191, 0.2)",
              "rgba(63, 108, 191, 0.2)",
              "rgba(119, 63, 191, 0.2)",
              "rgba(195, 56, 208, 0.2)",
              "rgba(208, 56, 107, 0.2)",
            ],
            borderColor: [
              "rgba(191, 85, 63, 1)",
              "rgba(191, 163, 63, 1)",
              "rgba(170, 191, 63, 1)",
              "rgba(93, 191, 63, 1)",
              "rgba(63, 191, 178, 1)",
              "rgba(63, 150, 191, 1)",
              "rgba(63, 108, 191, 1)",
              "rgba(119, 63, 191, 1)",
              "rgba(195, 56, 208, 1)",
              "rgba(208, 56, 107, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      const options = {
        maintainAspectRatio: false,
        // responsive: true,
        scales: {
          x: {
            grid: {
              display: true,
            },
            title: {
              display: true,
              text: "年",
              font: {
                weight: "bold",
              },
            },
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "家",
              font: {
                weight: "bold",
              },
            },
          },
        },
        plugins: {
          legend: {
            labels: {
              font: {
                size: 20,
                weight: "bold",
              },
            },
          },
          tooltip: {
            callbacks: {
              title: function (context) {
                return `${context[0].label}年`;
              },
              label: function (context) {
                let label = `${context.dataset.label}:${context.formattedValue}家`;
                return label;
              },
            },
          },
        },
      };

      // config
      const config = {
        type: "bar",
        data: data,
        options: options,
      };

      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, config);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .chartMenu {
            width: 100vw;
            height: 40px;
            background: #1a1a1a;
            color: rgb(255, 255, 255);
        }

        .chartCard {
            width: 100vw;
            height: calc(100vh - 40px);
            background: rgba(255, 26, 104, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chartBox {
            width: 80vw;
            height: 70vh;
            padding: 20px;
            border-radius: 20px;
            border: solid 3px rgba(255, 26, 104, 1);
            background: white;
        }

        #map {
            width: 80vw;
            height: 70vh;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="chartMenu">
        <h2>110年各縣市人口</h2>
    </div>
    <div class="chartCard">
        <div class="chartBox">
            <div id="map"></div>
        </div>
    </div>
    <script>
        let formatNumber = d3.format(",.1f");
        d3.json("population.json").then((data) => {
            data.forEach(function (d) {
                d.year = d.year;
                d.COUNTYNAME = d.COUNTYNAME;
                d.value = +d.value / 1000;
            });
            // console.log(data);

            let population = [];
            for (var i = 0; i < data.length; i++) {
                population[data[i].COUNTYNAME] = data[i].value;
            }

            // console.log(population);

            d3.json("taiwan.json").then((topoData) => {
                // console.log(topoData);
                let geoData = topojson.feature(topoData, topoData.objects.COUNTY_MOI_1090820);
                // console.log(geoData);
                for (var i = 0; i < geoData.features.length; i++) {
                    geoData.features[i].properties.population = population[geoData.features[i].properties.COUNTYNAME];
                }

                // console.log(geoData);

                let map = L.map('map').fitWorld();

                let map = L.map('map', {
                    // center: [25.0375928, 121.5529563],
                    center: [23.7, 121.5529563],
                    zoom: 3
                });
                // let map = L.map('map', { minZoom: 8, maxZoom: 8 }).setView([25.0375928, 121.5529563], 8)
                //     .setMaxBounds([[26.534314, 123.608165], [21.447784, 117.681041]]);

                L.tileLayer('https://wmts.nlsc.gov.tw/wmts/EMAP/default/GoogleMapsCompatible/{z}/{y}/{x}', {
                    attribution: '© <a href="http://www.nlsc.gov.tw/">內政部國土測繪中心</a> 貢獻'
                }).addTo(map);

                map.locate({ setView: true, maxZoom: 16 });

                L.geoJson(geoData).addTo(map);

                let getColor = (d) => {
                    return d > 400 ? '#FC4E2A' :
                        d > 300 ? '#FD8D3C' :
                            d > 200 ? '#FEB24C' :
                                d > 100 ? '#FED976' :
                                    '#FFEDA0';
                }

                let style = (feature) => {
                    return {
                        fillColor: getColor(feature.properties.population),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                }

                L.geoJson(geoData, { style: style }).addTo(map);

                // let onLocationFound = (e) => {
                //     let radius = e.accuracy;

                //     L.marker(e.latlng).addTo(map)
                //         .bindPopup("You are within " + radius + " meters from this point").openPopup();

                //     L.circle(e.latlng, radius).addTo(map);
                // }
                // map.on('locationfound', onLocationFound);

                // let onLocationError = (e) => {
                //     alert(e.message);
                // }
                // map.on('locationerror', onLocationError);

                let highlightFeature = (e) => {
                    let layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });

                    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                        layer.bringToFront();
                    }
                }

                let geojson;

                let resetHighlight = (e) => {
                    geojson.resetStyle(e.target);
                }

                let zoomToFeature = (e) => {
                    map.fitBounds(e.target.getBounds());
                }

                let onEachFeature = (feature, layer) => {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,
                        click: zoomToFeature
                    });

                    layer.bindTooltip(feature.properties.COUNTYNAME + '<br>' + formatNumber(feature.properties.population) + "千人");
                }

                geojson = L.geoJson(geoData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);

                // let legend = L.control({ position: 'bottomright' });
                let legend = L.control({ position: 'topright' });

                legend.onAdd = (map) => {
                    let div = L.DomUtil.create('div', 'info legend'),
                        grades = [0, 200, 300, 400],
                        labels = [];

                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                    }
                    return div;
                };
                legend.addTo(map);
            })
        })
        //https://www.cs.nccu.edu.tw/~mtchi/course/vis21/
    </script>
</body>

</html>

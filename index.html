<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartCard {
        width: 100vw;
        height: 100vh;
        background: rgba(255, 26, 104, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chartBox {
        width: 50%;
        height: 50%;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(255, 26, 104, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // setup
      const labels = [
        "100年",
        "101年",
        "102年",
        "103年",
        "104年",
        "105年",
        "106年",
        "107年",
        "108年",
        "109年",
      ];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "近十年我國醫療院所數",
            data: [
              21135, 21437, 21713, 22041, 22177, 22384, 22612, 22816, 22992,
              23132,
            ],
            backgroundColor: [
              "rgba(191, 85, 63, 0.2)",
              "rgba(191, 163, 63, 0.2)",
              "rgba(170, 191, 63, 0.2)",
              "rgba(93, 191, 63, 0.2)",
              "rgba(63, 191, 178, 0.2)",
              "rgba(63, 150, 191, 0.2)",
              "rgba(63, 108, 191, 0.2)",
              "rgba(119, 63, 191, 0.2)",
              "rgba(195, 56, 208, 0.2)",
              "rgba(208, 56, 107, 0.2)",
            ],
            borderColor: [
              "rgba(191, 85, 63, 1)",
              "rgba(191, 163, 63, 1)",
              "rgba(170, 191, 63, 1)",
              "rgba(93, 191, 63, 1)",
              "rgba(63, 191, 178, 1)",
              "rgba(63, 150, 191, 1)",
              "rgba(63, 108, 191, 1)",
              "rgba(119, 63, 191, 1)",
              "rgba(195, 56, 208, 1)",
              "rgba(208, 56, 107, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };

      const options = {
        maintainAspectRatio: false,
        // responsive: true,
        scales: {
          x: {
            grid: {
              display: false,
            },
          },
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            labels: {
              font: {
                size: 16,
                weight: "bold",
              },
            },
          },
          tooltip: {
            callbacks: {
              label: function (tooltipItem, datasetIndex) {
                //   var label = myChart.data.labels[tooltipItem.index];
                var label = "醫療院所數";
                var value =
                  myChart.data.datasets[tooltipItem.datasetIndex].data[
                    tooltipItem.dataIndex
                  ];
                value = value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return label + ":" + value + "所";
              },
            },
          },
        },
      };

      // config
      const config = {
        type: "bar",
        data: data,
        options: options,
      };

      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, config);
      // render init block
      // const myChart = new Chart(document.getElementById("myChart"), config);
      // https://codepen.io/DukeBoy200/pen/ExxMzMM
      // https://www.chartjs3.com/docs/chart/getting-started/
      // https://codepen.io/SitePoint/pen/Kpager
    </script>
  </body>
</html>
